<script>
const products = {
  "‡∏ô‡πâ‡∏≥‡∏ú‡∏∂‡πâ‡∏á":[
    "‡∏ô‡πâ‡∏≥‡∏ú‡∏∂‡πâ‡∏á‡∏î‡∏≠‡∏Å‡∏™‡πâ‡∏°",
    "‡∏ô‡πâ‡∏≥‡∏ú‡∏∂‡πâ‡∏á‡∏≠‡∏≠‡∏£‡πå‡πÅ‡∏Å‡∏ô‡∏¥‡∏Ñ‡∏à‡∏≤‡∏Å‡∏õ‡πà‡∏≤‡∏ï‡πâ‡∏ô‡πÇ‡∏≠‡πä‡∏Å",
    "‡∏ô‡πâ‡∏≥‡∏ú‡∏∂‡πâ‡∏á‡∏≠‡∏≠‡∏£‡πå‡πÅ‡∏Å‡∏ô‡∏¥‡∏Ñ‡∏à‡∏≤‡∏Å‡∏ï‡πâ‡∏ô‡∏™‡∏ô",
    "‡∏ô‡πâ‡∏≥‡∏ú‡∏∂‡πâ‡∏á‡∏≠‡∏≠‡∏£‡πå‡πÅ‡∏Å‡∏ô‡∏¥‡∏Ñ‡πÑ‡∏ó‡∏°‡πå",
    "‡∏ô‡πâ‡∏≥‡∏ú‡∏∂‡πâ‡∏á‡∏≠‡∏≠‡∏£‡πå‡πÅ‡∏Å‡∏ô‡∏¥‡∏Ñ‡∏ï‡πâ‡∏ô‡πÄ‡∏ü‡∏≠‡∏£‡πå",
    "‡∏ô‡πâ‡∏≥‡∏ú‡∏∂‡πâ‡∏á‡∏≠‡∏≠‡∏£‡πå‡πÅ‡∏Å‡∏ô‡∏¥‡∏Ñ‡∏ï‡πâ‡∏ô‡πÄ‡∏ü‡∏≠‡∏£‡πå‡πÑ‡∏Ç‡πà‡∏°‡∏∏‡∏Å",
    "‡∏ô‡πâ‡∏≥‡∏ú‡∏∂‡πâ‡∏á‡∏≠‡∏≠‡∏£‡πå‡πÅ‡∏Å‡∏ô‡∏¥‡∏Ñ‡∏à‡∏≤‡∏Å‡∏ï‡πâ‡∏ô‡πÄ‡∏Å‡∏≤‡∏•‡∏±‡∏î"
  ],
  "‡∏ô‡πâ‡∏≥‡∏°‡∏±‡∏ô‡∏°‡∏∞‡∏Å‡∏≠‡∏Å":[
    "‡∏û‡∏£‡∏µ‡πÄ‡∏°‡∏µ‡πà‡∏¢‡∏°‡πÄ‡∏≠‡πá‡∏Å‡∏ã‡πå‡∏ï‡∏£‡πâ‡∏≤‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏à‡∏¥‡πâ‡∏ô‡πÇ‡∏≠‡∏•‡∏µ‡∏ü‡∏≠‡∏≠‡∏¢ ‡∏™‡∏≤‡∏¢‡∏û‡∏±‡∏ô‡∏ò‡∏∏‡πå‡∏≠‡πÇ‡∏ò‡∏ô‡∏≤‡πÄ‡∏•‡∏µ‡∏¢",
    "‡∏ô‡πâ‡∏≥‡∏°‡∏±‡∏ô‡∏°‡∏∞‡∏Å‡∏≠‡∏Å‡πÄ‡∏≠‡πá‡∏Å‡∏ã‡πå‡∏ï‡∏£‡πâ‡∏≤‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏à‡∏¥‡∏ô‡∏≠‡∏≠‡∏£‡πå‡πÅ‡∏Å‡∏ô‡∏¥‡∏Å ‡∏û‡∏±‡∏ô‡∏ò‡∏∏‡πå‡πÇ‡∏Ñ‡πÇ‡∏£‡πÄ‡∏ô‡∏≠‡∏¥‡∏Å‡∏¥"
  ]
};

let stock = JSON.parse(localStorage.getItem("inventory") || "{}");

function loadProducts(){
  product.innerHTML="";
  (products[category.value]||[]).forEach(p=>{
    product.innerHTML+=`<option>${p}</option>`;
  });
}

function addStock(){
  const key=category.value+"|"+product.value;
  stock[key]=(stock[key]||0)+(+qty.value);
  save();
}

function removeStock(){
  const key=category.value+"|"+product.value;
  stock[key]=(stock[key]||0)-(+qty.value);
  if(stock[key]<0)stock[key]=0;
  save();
}

function save(){
  localStorage.setItem("inventory",JSON.stringify(stock));
  render();
}

function render(){
  stockTable.innerHTML="";
  Object.keys(stock).forEach(k=>{
    const [c,p]=k.split("|");
    stockTable.innerHTML+=`
    <tr>
      <td>${c}</td>
      <td>${p}</td>
      <td>${stock[k]}</td>
    </tr>`;
  });
}

render();
</script>
